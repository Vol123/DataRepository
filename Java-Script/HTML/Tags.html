<!--
<applet></applet> - предназначен для вставки на страницу апплетов — небольших программ, написанных на языке Java.
    1. align - Задает выравнивание апплета относительно близлежащих элементов и текста.
    2. alt - Альтернативный текст.
    3. archive - Указывает путь и имя файла с архивом.
    4. code - Имя файла.
    5. codebase - Путь к папке с апплетом, который задан атрибутом code.
    6. height - Высота апплета.
    7. hspace - Горизонтальный отступ от апплета до окружающего контента.
    8. vspace - Вертикальный отступ от апплета до окружающего контента.
    9. width - Ширина апплета.
<area></area> - определяет активные области изображения, которые являются ссылками. 
Рисунок с привязанными к нему активными областями называется в совокупности картой-изображением.
    1. accesskey - Переход к области с помощью комбинации клавиш.
    2. alt - Альтернативный текст для области изображения.
    3. coords - Координаты активной области.
    4. href - Задает адрес документа, на который следует перейти.
    5. hreflang - Указывает язык документа, на который ведет ссылка.
    6. nohref - Область без ссылки на другой документ.
    7. shape - Форма области.
    8. tabindex - Задает последовательность перехода между элементами с помощью клавиши Tab.
    9. target - Имя окна или фрейма, куда браузер будет загружать документ.
    10. type - Устанавливает MIME-тип документа, на который ведёт ссылка.
<abbr title=""></abbr> - тег для сокращения
<address></address> - тег для адреса 
<audio></audio> - для видео
    1. autoplay - звук начинает играть сразу после загрузки страницы.
    2. controls - добавляет панель управления к аудиофайлу.
    3. loop - повторяет воспроизведение звука с начала после его завершения.
    4. preload - используется для загрузки файла вместе с загрузкой веб-страницы.
    5. srс - указывает путь к воспроизводимому файлу.
<button></button> - тег-кнопка, должен распологаться в теге <form></form>
    1. accesskey - доступ к элементам формы с помощью горячих клавиш.
    2. autofocus - устанавливает, что кнопка получает фокус после загрузки страницы.
    3. disabled - блокирует доступ и изменение элемента.
    4. form - связывает между собой форму и кнопку.
    5. formaction - задаёт адрес, на который пересылаются данные формы при нажатии на кнопку.
    6. formenctype - способ кодирования данных формы.
    7. formmethod - указывает метод пересылки данных формы.
    8. formnovalidate - отменяет проверку формы на корректность.
    9. formtarget - открывает результат отправки формы в новом окне или фрейме.
    10. name - определяет уникальное имя кнопки.
    11. type - тип кнопки — обычная, для отправки данных формы на сервер или для очистки формы.
    12. value - значение кнопки, которое будет отправлено на сервер или прочитано с помощью скриптов.
<canvas></canvas> - область рисования
    width and height
<caption></caption> - заголовок для тега <table></table>
    1. align - определяет выравнивание заголовка по горизонтали.
    2. valign - устанавливает расположение заголовка до или после таблицы.
<center></center> - выравнивает текст по центру
<cite></cite> - помечает текст как цитату или посылание на другой сайт
<col> - задает ширину и другие характеристики одной или нескольких колонок таблицы
    1. align - устанавливает выравнивание содержимого колонки по краю.
    2. char - выравнивает содержимое колонки по заданному символу.
    3. charoff - сдвигает содержимое ячейки относительно заданного символа.
    4. span - количество колонок, к которым следует применять параметры.
    5. valign - задает вертикальное выравнивание содержимого колонки.
    6. width - ширина колонок.
<colgroup></colgroup> - тег предназначен для задания ширины и стиля одной или нескольких колонок таблицы
    1. align - устанавливает выравнивание содержимого колонки по краю.
    2. char - выравнивает содержимое колонки по заданному символу.
    3. charoff - сдвигает содержимое ячейки относительно заданного символа.
    4. span - количество колонок, к которым следует применять атрибуты.
    5. valign - задает вертикальное выравнивание содержимого колонки.
    6. width - ширина колонок.
<command параметры> - Создает команду в виде переключателя, флажка или обычной кнопки. 
Тег <command> должен располагаться внутри <menu>, в противном случае он не будет показан.
    1. checked - активирует команду. Доступно только если type установлен как radio или checkbox.
    2. disabled - задает, доступна команда или нет.
    3. icon - адрес картинки, которая показывается как команда.
    4. label - название команды.
    5. radiogroup - задает имя группы переключателей. Доступно только если type установлен как radio.
    6. type - определяет тип команды (checkbox, command, radio). По умолчанию command.
<comment></comment> - добавляет комментарий(не виден на странице)
<datalist></datalist> - список, создаваемый тегом <datalist>, связывается с текстовым полем посредством атрибута id.
Его значение должно совпадать со значением атрибута list тега <input>.
<dl></dl> - список определений
    <dt>Термин</dt>
    <dd>Определение термина</dd>
<del></del> - этот тег используется для выделения текста, который был удален в новой версии документа
    1. cite - указывает ссылку на документ, где приведена причина редактирования текста и другие подробности.
    2. datetime - дата и время редактирования текста.
<details></details> - этот тег используется для хранения информации, которую можно скрыть или показать по требованию пользователя. 
По умолчанию содержимое тега не отображается, для изменения статуса применяется атрибут open.
<dfn></dfn> - выделяет курсивом текст логически(?)
<dir></dir> - создает список, содержащий названия директорий (системные папки). Он устарел...
<div></div> - блочный элемент страницы - выделяет какую-ту область страницы
    1. align - задает выравнивание содержимого тега <div>.
    2. title - добавляет всплывающую подсказку к содержимому.
<embed></embed> - нужен для загрузки видео, аудио файлов, изображений и так далее. Есть еще похожий, как <object></object>
    1. align - определяет как объект будет выравниваться на странице и способ его обтекания текстом.
    2. height - высота объекта.
    3. hidden - указывает, скрыть объект на странице или нет.
    4. hspace - горизонтальный отступ от объекта до окружающего контента.
    5. pluginspage - адрес страницы в Интернете, откуда можно скачать и установить плагин к браузеру.
    6. src - путь к файлу.
    7. type - MIME-тип объекта.
    8. vspace - вертикальный отступ от объекта до окружающего контента.
    9. width - ширина объекта.
<fieldset></fieldset> - предназначен для группирования элементов формы. 
Такая группировка облегчает работу с формами, содержащими большое число данных. 
    1. disabled - блокирует поля формы в группе.
    2. form - связывает группу с формой.
    3. title - добавляет всплывающую подсказку к группе формы.
<figcaption></figcaption> - текстовое описание фигуры
<figure></figure> - используется для группирования любых элементов, например, изображений и подписей к ним.
<font></font> - этот тег представляет собой контейнер для изменения характеристик шрифта, 
таких как размер, цвет и гарнитура.
    1. color - устанавливает цвет текста.
    2. face - определяет гарнитуру шрифта.
    3. size - задает размер шрифта в условных единицах.
<form></form> - устанавливает форму на веб-странице
    1. accept-charset - устанавливает кодировку, в которой сервер может принимать и обрабатывать данные.
    2. action - адрес программы или документа, который обрабатывает данные формы.
    3. autocomplete - включает автозаполнение полей формы.
    4. enctype - способ кодирования данных формы.
    5. method - метод протокола HTTP.
    6. name - имя формы.
    7. novalidate - отменяет встроенную проверку данных формы на корректность ввода.
    8. target - имя окна или фрейма, куда обработчик будет загружать возвращаемый результат.
<frame> - определяет свойства отдельного фрейма, на которые делится окно браузера. 
Этот элемент должен располагаться в контейнере <frameset>, 
который к тому же задает способ разметки страницы на отдельные области. 
В каждую из таких областей загружается самостоятельная веб-страница определяемая с помощью атрибута src. 
Хотя обязательных атрибутов у тега <frame> и нет, 
рекомендуется задавать каждому фрейму его имя через атрибут name. Это особенно важно, 
если требуется по ссылке из одного фрейма загружать документ в другой.
    1. bordercolor - цвет линии границы.
    2. frameborder - отображать рамку вокруг фрейма или нет.
    3. name - задает уникальное имя фрейма.
    4. noresize - определяет, можно изменять размер фрейма пользователю или нет.
    5. scrolling - способ отображения полосы прокрутки во фрейме.  
    6. src - путь к файлу, предназначенному для загрузки во фрейме.
<frameset></frameset> - определяет структуру фреймов на веб-странице. 
Фреймы разделяют окно браузера на отдельные области, расположенные вплотную друг к другу. 
    1. border - толщина границы между фреймами.
    2. bordercolor - цвет линии границы.
    3. cols - устанавливает ширину или пропорции фреймов в виде колонок.
    4. frameborder - определяет, отображать рамку вокруг фрейма или нет.
    5. framespacing - аналог атрибута border, задает ширину границы.
    6. rows - задает размер или пропорции фреймов в виде строк.
<hgroup></hgroup> - Используется для группирования заголовков веб-страницы или раздела. 
Внутри располагаются теги заголовков от <h1> до <h6>.
<hr> - рисует горизонтальную линию, которая по своему виду зависит от используемых параметров, а также браузера.
    1. align - определяет выравнивание линии.
    2. color - цвет линии.
    3. noshade - рисует линию без трехмерных эффектов.
    4. size - толщина линии.
    6. width - ширина линии.
<iframe> - создает плавающий фрейм, который находится внутри обычного документа, 
он позволяет загружать в область заданных размеров любые другие независимые документы.
    1. align - Определяет как фрейм будет выравниваться по краю, а также способ обтекания его текстом.
    2. allowtransparency - Устанавливает прозрачный фон фрейма, через который виден фон страницы.
    3. frameborder - Устанавливает, отображать границу вокруг фрейма или нет.
    4. height - Высота фрейма.
    5. hspace - Горизонтальный отступ от фрейма до окружающего контента.
    6. marginheight - Отступ сверху и снизу от содержания до границы фрейма.
    7. marginwidth - Отступ слева и справа от содержания до границы фрейма.
    8. name - Имя фрейма.
    9. sandbox - Позволяет задать ряд ограничений на контент загружаемый во фрейме.
    10. scrolling - Способ отображения полосы прокрутки во фрейме.
    11. seamless - Определяет, что содержимое фрейма должно отображаться так, словно оно является частью документа.
    12. src - Путь к файлу, содержимое которого будет загружаться во фрейм.
    13. srcdoc - Хранит содержимое фрейма непосредственно в атрибуте.
    14. vspace - Вертикальный отступ от фрейма до окружающего контента.
    15. width - Ширина фрейма.
<img>
    1. align - определяет как рисунок будет выравниваться по краю и способ обтекания текстом.
    2. alt - альтернативный текст для изображения.
    3. border - толщина рамки вокруг изображения.
    4. height - высота изображения.
    5. hspace - горизонтальный отступ от изображения до окружающего контента.
    6. ismap - говорит браузеру, что картинка является серверной картой-изображением.
    7. longdesc - указывает адрес документа, где содержится аннотация к картинке.
    8. lowsrc - адрес изображения низкого качества.
    9. src - путь к графическому файлу.
    10. vspace - вертикальный отступ от изображения до окружающего контента.
    11. width - ширина изображения.
    12. usemap - ссылка на тег <map>, содержащий координаты для клиентской карты-изображения.
<input>
    1. accept - устанавливает фильтр на типы файлов, которые вы можете отправить через поле загрузки файлов.
    2. accesskey - переход к элементу с помощью комбинации клавиш.
    3. align - определяет выравнивание изображения.
    4. alt - альтернативный текст для кнопки с изображением.
    5. autocomplete - включает или отключает автозаполнение.
    6. autofocus - устанавливает фокус в поле формы.
    7. border - толщина рамки вокруг изображения.
    8. checked - предварительно активированный переключатель или флажок.
    9. disabled - блокирует доступ и изменение элемента.
    10. form - связывает поле с формой по её идентификатору.
    11. formaction - определяет адрес обработчика формы.
    12. formenctype - устанавливает способ кодирования данных формы при их отправке на сервер.
    13. formmethod - сообщает браузеру каким методом следует передавать данные формы на сервер.
    14. formnovalidate - отменяет встроенную проверку данных на корректность.
    15. formtarget - определяет окно или фрейм в которое будет загружаться результат, возвращаемый обработчиком формы.
    16. list - указывает на список вариантов, которые можно выбирать при вводе текста.
    17. max - верхнее значение для ввода числа или даты.
    18. maxlength - максимальное количество символов разрешенных в тексте.
    19. min - нижнее значение для ввода числа или даты.
    20. multiple - позволяет загрузить несколько файлов одновременно.
    21. name - имя поля, предназначено для того, чтобы обработчик формы мог его идентифицировать.
    22. pattern - устанавливает шаблон ввода.
    23. placeholder - выводит подсказывающий текст.
    24. readonly - устанавливает, что поле не может изменяться пользователем.
    25. required - обязательное для заполнения поле.
    26. size - ширина текстового поля                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ирина текстового поля.
    27. src - адрес графического файла для поля с изображением.
    28. step - шаг приращения для числовых полей.
    29. tabindex - определяет порядок перехода между элементами с помощью клавиши Tab.
    30. type - сообщает браузеру, к какому типу относится элемент формы.
    31. value - значение элемента.
<ins></ins> - предназначен для выделения текста, который был добавлен в новую версию документа.
    1. cite - указывает ссылку на документ, где приведена причина редактирования текста и другие подробности.
    2. datetime - дата и время редактирования текста.
<isindex> - предназначен для поискового индекса в текущем документе. 
Этот тег является устаревшим, к тому же браузеры не поддерживают его должным образом.
    1. action - URL программы, осуществляющей поиск.
    2. prompt - текстовая строка, которая выводится перед текстовым полем. 
    Если этот атрибут не указан, браузер самостоятельно добавит собственный текст.
<kbd></kbd> - используется для обозначения текста, который набирается на клавиатуре или для названия клавиш.
<keygen></keygen> - 
Используется для генерации пары ключей — закрытого и открытого. 
Когда форма отправляется на сервер, закрытый ключ сохраняется на локальном компьютере, 
а открытый ключ передается вместе с формой. 
Сами ключи необходимы для шифрования и расшифровки данных, 
создания и проверки цифровой подписи.
    1. autofocus - передает фокус элементу при загрузке страницы.
    2. challenge - определяет, должно ли значение изменяться при отправке формы.
    3. disabled - отключает этот элемент.
    4. form - идентификатор формы к которой применяется шифрование.
    5. keytype - задает алгоритм шифрования ключа. К примеру, значение rsa использует криптографический алгоритм RSA.
    6. name - имя элемента.
<label></label>
    1. accesskey - доступ к элементам формы с помощью горячих клавиш.
    2. for - идентификатор элемента, с которым следует установить связь.
<legend></legend> - применяется для создания заголовка группы элементов формы, которая определяется с помощью тега <fieldset>. 
Группа элементов обозначается в браузере с помощью рамки, 
а текст, который располагается внутри контейнера <legend>, встраивается в эту рамку.
    1. accesskey - переход к группе элементов формы с помощью комбинации клавиш.
    2. align - определяет выравнивание текста.
    3. title - добавляет всплывающую подсказку к тексту заголовка.
<link>
    1. charset - кодировка связываемого документа.
    2. href - путь к связываемому файлу.
    3. media - определяет устройство, для которого следует применять стилевое оформление.
    4. rel - определяет отношения между текущим документом и файлом, на который делается ссылка.
    5. sizes - указывает размер иконок для визуального отображения.
    6. type - MIME-тип данных подключаемого файла.
<listing></listing> - Предназначен для вывода листинга программ или кода. 
Отображает содержимое моноширинным шрифтом уменьшенного размера.(?)
<map></map> - (?)
<mark></mark> - помечает текст как выделенный.
<marquee></marquee> - создает бегущую строку на странице. 
На самом деле содержимое контейнера <marquee> не ограничивается строками и 
позволяет перемещать (скролировать) любые элементы веб-страницы — изображения, 
текст, таблицы, элементы форм и т.д. Перемещение можно задать не только по горизонтали, 
но и вертикали, в этом случае указываются размеры области, в которой будет происходить движение.
    1. behavior - задает тип движения содержимого контейнера <marquee>.
    2. bgcolor - цвет фона.
    3. direction - указывает направление движения содержимого контейнера <marquee>.
    4. height - высота области прокрутки.
    5. hspace - горизонтальные поля вокруг контента.
    6. loop - задает, сколько раз будет прокручиваться содержимое.
    7. scrollamount - скорость движения контента.
    8. scrolldelay - величина задержки в миллисекундах между движениями.
    9. truespeed - отменяет встроенный ограничитель скорости при низких значениях атрибута scrolldelay.
    10. vspace - вертикальные поля вокруг содержимого.
    11. width - ширина области прокрутки.
<meter></meter> - используется для вывода значения в некотором известном диапазоне.
    1. value - устанавливает значение. Обязательный атрибут.
    2. min - задает минимально возможное значение.
    3. max - задает максимально возможное значение.
    4. low - определяет предел, при достижении которого значение считается низким.
    5. high - определяет предел, при достижении которого значение считается высоким.
    6. optimum - определяет наилучшее или оптимальное значение.
<multicol></multicol> - Задает количество колонок, ширину и расстояние между колонками в многоколоночном тексте.
    1. cols - количество колонок. Обязательный атрибут.
    2. gutter - расстоянием между колонками в пикселах.
    3. width - определяет общую ширину колонок включая пространство между ними. 
    Это значение может быть задано в пикселах или процентах.
<nobr></nobr> - уведомляет браузер отображать текст без переносов. Если этого тега в коде документа нет, 
а также имеются переводы строки, они игнорируются и 
текст выравнивается по левому краю окна браузера или родительского элемента.
<noembed></noembed> - предназначен для отображения информации на веб-странице, если браузер не поддерживает работу с плагинами.
<noframes></noframes> - отображается в браузере, когда он не поддерживает фреймы и не умеет их интерпретировать.
<noscript></noscript> - если браузер не поддерживает работу со скриптами или их поддержка отключена пользователем.
<object></object> - как загружать и отображать объекты, которые исходно браузер не понимает. 
Как правило, такие объекты требуют подключения к браузеру специального модуля, 
который называется плагин, или запуска вспомогательной программы.
    1. align - определяет, как объект будет выравниваться на странице и способ его обтекания текстом.
    2. archive - устанавливает путь к файлам, необходимым для работы объекта.
    3. classid - адрес программы (приложения или плагина), которая работает с данным объектом, и будет запускать его.
    4. code - имя объекта для его выполнения.
    5. codebase - путь к папке с объектом, который указан атрибутом code или classid.
    6. codetype - указывает на тип объекта, который задан атрибутом classid.
    7. data - адрес файла для его отображения в окне браузера.
    8. height - высота объекта.
    9. hspace - горизонтальный отступ от объекта до окружающего контента.
    10. tabindex - определяет порядок перехода между элементами с помощью клавиши Tab.
    11. type - MIME-тип объекта.
    12. vspace - вертикальный отступ от объекта до окружающего контента.
    13. width - ширина объекта.
<optgroup></optgroup> - представляет собой контейнер, внутри которого располагаются теги <option> объединенные в одну группу. 
Особенностью тега <optgroup> является то, что он не выделяется как обычный элемент списка, 
акцентируется с помощью жирного начертания, 
а все элементы, входящие в этот контейнер, смещаются вправо от своего исходного положения.
    1. disabled - блокирует доступ к группе списка.
    2. label - текст, который будет входить в список в виде заголовка группы.
<option></option> - как li только в теге <select></select>
    1. disabled - заблокировать для доступа элемент списка.
    2. label - указание метки пункта списка.
    3. selected - заранее устанавливает определенный пункт списка выделенным.
    4. value - значение пункта списка, которое будет отправлено на сервер или прочитано с помощью скриптов.
<output></output> - определяет область в которую выводится информация, преимущественно с помощью скриптов.
    1. for - определяет идентификатор одного и более элементов для связывания с тегом <output>.
    2. form - задает имя формы, которой принадлежит область для вывода.
    3. name - задает уникальное имя элемента.
<param> - предназначен для передачи значений параметров Java-апплетам или объектам веб-страницы, 
созданным с помощью тегов <applet> или <object>.
    1. name - имя параметра.
    2. type - MIME-тип объекта.
    3. value - значение параметра.
    4. valuetype - тип значения параметра.
<plaintext></plaintext> - отображает содержимое контейнера «как есть». 
Пока тег <plaintext> не закрыт, все теги внутри него отображаются как обычный текст.
<big><small><sub><sup>
<progress></progress> - используется для отображения прогресса завершенности задачи.
    1. value - текущее значение прогресса.
    2. max - максимальное значение прогресса.
<rp></rp> - используется для вывода текста в браузерах, которые не поддерживают тег <ruby>.
<rt></rt> - добавляет аннотацию сверху или снизу от текста, заключенного в контейнер <ruby>.
<ruby></ruby> - предназначен для добавления небольшой аннотации сверху или снизу от заданного текста.
<s></s> - отображает текст как перечеркнутый.
<samp></samp> - используется для отображения текста, который является результатом вывода компьютерной программы или скрипта.
<select></select> - позволяет создать элемент интерфейса в виде раскрывающегося списка, 
а также список с одним или множественным выбором, как показано далее.
    1. accesskey - позволяет перейти к списку с помощью некоторого сочетания клавиш.
    2. autofocus - устанавливает, что список получает фокус после загрузки страницы.
    3. disabled - блокирует доступ и изменение элемента.
    4. form - связывает список с формой.
    5. multiple - позволяет одновременно выбирать сразу несколько элементов списка.
    6. name - имя элемента для отправки на сервер или обращения через скрипты.
    7. required - список обязателен для выбора перед отправкой формы.
    8. size - количество отображаемых строк списка.
    9. tabindex - определяет последовательность перехода между элементами при нажатии на клавишу
<legend></legend> - применяется для создания заголовка группы элементов формы, 
которая определяется с помощью тега <fieldset>.
    1. accesskey - переход к группе элементов формы с помощью комбинации клавиш.
    2. align - определяет выравнивание текста.
    3. title - добавляет всплывающую подсказку к тексту заголовка.
<li></li> - определяет отдельный элемент списка.
    1. type - устанавливает вид маркера нумерованного или маркированного списка.
    2. value - число, с которого будет начинаться нумерованный список.
<menu></menu> - предназначен для отображения списка пунктов меню.
    1. label - устанавливает видимую метку для меню.
    2. type - задает тип меню.
<meter></met> - Используется для вывода значения в некотором известном диапазоне. 
Используется преимущественно для отображения числовых значений, 
например, количества результатов поиска, объема жидкости, давления и др.
    1. value - устанавливает значение. Обязательный атрибут.
    2. min - задает минимально возможное значение.
    3. max - задает максимально возможное значение.
    4. low - определяет предел, при достижении которого значение считается низким.
    5. high - определяет предел, при достижении которого значение считается высоким.
    6. optimum - определяет наилучшее или оптимальное значение.
<noframes></noframes> - Содержимое тега <noframes> отображается в браузере, 
когда он не поддерживает фреймы и не умеет их интерпретировать. 
Браузеры, которые работают с фреймами, полностью игнорируют содержимое тега <noframes>.
<param></param> - предназначен для передачи значений параметров Java-апплетам или объектам веб-страницы, 
созданным с помощью тегов <applet> или <object>. 
Такой подход позволяет прямо в коде HTML-документа изменять характеристики апплета без его дополнительной компиляции. 
Количество одновременно используемых тегов <param> может быть больше одного 
и для каждого из них задается пара «имя/значение» через атрибуты name и value.
    1. name - имя параметра.
    2. type - MIME-тип объекта.
    3. value - значение параметра.
    4. valuetype - тип значения параметра.
<progress></progress> - используется для отображения прогресса завершенности задачи.
    1. value - текущее значение прогресса.  
    2. max - максимальное значение прогресса.
<ruby></ruby> - предназначен для добавления небольшой аннотации сверху или снизу от заданного текста.
<spacer></spacer> - создает пустое пространство по вертикали или горизонтали.
    1. align - определяет выравнивание элемента относительно содержимого.
    2. height - устанавливает высоту пустого пространства в пикселах.
    3. size - число пикселов пустого пространства вставляемых горизонтально или вертикально, в зависимости от значения атрибута type — horizontal или vertical.
    4. type - указывает тип элемента. Возможные значения block | horizontal | vertical.
    5. width - устанавливает ширину пустого пространства в пикселах.
<strike></strike> - отображает текст как перечеркнутый.
<style></style> - применяется для определения стилей элементов веб-страницы.
    1. media - определяет устройство вывода, для работы с которым предназначена таблица стилей.
    2. type - сообщает браузеру, какой синтаксис использовать, чтобы правильно интерпретировать стили.
<sub></sub> - отображает шрифт в виде нижнего индекса.
<summary></summary> - указывает заголовок для тега <details>, 
по которому можно щелкать для разворачивания/сворачивания информации. 
Тег <summary> должен идти первым внутри <details>.
<sup></sup> - отображает шрифт в виде верхнего индекса.
<table></table>
    1. align - определяет выравнивание таблицы.
    2. background - задает фоновый рисунок в таблице.
    3. bgcolor - цвет фона таблицы.
    4. border - толщина рамки в пикселах.
    5. bordercolor - цвет рамки.
    6. cellpadding - отступ от рамки до содержимого ячейки.
    7. cellspacing - расстояние между ячейками.
    8. cols - число колонок в таблице.
    9. frame - Сообщает браузеру, как отображать границы вокруг таблицы.
    10. height - высота таблицы.
    11. rules - сообщает браузеру, где отображать границы между ячейками.
    12. summary - краткое описание таблицы.
    13. width - ширина таблицы.
<tbody></tbody>
    1. align - определяет выравнивание текста в строке.
    2. char - выравнивание содержимого ячеек относительно заданного символа.
    3. charoff - смещение содержимого ячеек относительно указанного символа.
    4. bgcolor - цвет фона ячеек, которые расположены внутри контейнера <tbody>.
    5. valign - выравнивание содержимого ячеек по вертикали.
<td></td>
    1. abbr - Краткое описание содержимого ячейки.
    2. align - Определяет выравнивание содержимого ячейки по горизонтали.
    3. axis - Группирует ячейки связанные между собой похожей информацией.
    4. background - Задает фоновый рисунок в ячейке.
    5. bgcolor - Цвет фона ячейки.
    6. bordercolor - Цвет рамки.
    7. char - Выравнивает содержимое ячейки по заданному символу.
    8. charoff - Смещает содержимое ячейки относительно заданного символа.
    9. colspan - Объединяет горизонтальные ячейки.
    10. headers - Позволяет связать ячейки с заголовком.
    11. height - Высота ячейки.
    12. nowrap - Запрещает перенос строк.
    13. rowspan - Объединяет вертикальные ячейки.
    14. scope - Позволяет связать ячейки простой таблицы с заголовками в речевых браузерах.
    15. valign - Выравнивание содержимого ячейки по вертикали.
    16. width - Ширина ячейки.
<textarea></textarea>
    1. accesskey - Переход к полю с помощью сочетания клавиш.
    2. autofocus - Автоматическое получение фокуса.
    3. cols - Ширина поля в символах.
    4. disabled - Блокирует доступ и изменение элемента.
    5. form - Связывает текстовое поле с формой по её идентификатору.
    6. maxlength - Максимальное число введенных символов.
    7. name - Имя поля, предназначено для того, чтобы обработчик формы мог его идентифицировать.
    8. placeholder - Указывает замещающийся текст.
    9. readonly - Устанавливает, что поле не может изменяться пользователем.
    10. required - Обязательное для заполнения поле.
    11. rows - Высота поля в строках текста.
    12. tabindex - Порядок перехода между элементами при нажатии на клавишу Tab.
    13. wrap - Параметры переноса строк.
<tfoot></tfoot> - предназначен для хранения одной или нескольких строк, которые представлены внизу таблицы.
    1. align - Определяет выравнивание текста в строке.
    2. bgcolor - Цвет фона ячеек, которые расположены внутри контейнера <tfoot>.
    3. char - Выравнивание содержимого ячеек относительно заданного символа.
    4. charoff - Смещение содержимого ячеек относительно указанного символа.
    5. valign - Выравнивание содержимого ячеек по вертикали.
<th></th> - предназначен для создания одной ячейки таблицы
    1. abbr - Краткое описание содержимого ячейки.
    2. align - Определяет выравнивание содержимого ячейки по горизонтали.
    3. axis - Группирует ячейки связанные между собой похожей информацией.
    4. background - Задает фоновый рисунок в ячейке.
    5. bgcolor - Цвет фона ячейки.
    6. bordercolor - Цвет рамки.
    7. char - Выравнивает содержимое ячейки по заданному символу.
    8. charoff - Смещает содержимое ячейки относительно заданного символа.
    9. colspan - Объединяет горизонтальные ячейки.
    10. headers - Позволяет связать ячейки таблицы с заголовками в речевых браузерах.
    11. height - Высота ячейки.
    12. nowrap - Запрещает перенос строк.
    13. rowspan - Объединяет вертикальные ячейки.
    14. scope - Позволяет связать ячейки простой таблицы с заголовками в речевых браузерах.
    15. valign - Выравнивание содержимого ячейки по вертикали.
    16. width - Ширина ячейки.
<thead></thead> - предназначен для хранения одной или нескольких строк, которые представлены вверху таблицы.
    1. align - Определяет выравнивание текста в строке.
    2. char - Выравнивание содержимого ячеек относительно заданного символа.
    3. charoff - Смещение содержимого ячеек относительно указанного символа.
    4. bgcolor - Цвет фона ячеек, которые расположены внутри контейнера <thead>.
    5. valign - Выравнивание содержимого ячеек по вертикали.
<time></time> - как дата, время или оба значения.
    1. datetime - Задает дату, время или оба значения для текста.
    2. pubdate - Указывает дату публикации документа.
<tr></tr> - служит контейнером для создания строки таблицы.
    1. align - Определяет выравнивание содержимого ячеек по горизонтали.
    2. bgcolor - Цвет фона ячеек.
    3. bordercolor - Цвет рамки.
    4. char - Выравнивание содержимого ячеек относительно заданного символа.
    5. charoff - Смещение содержимого ячеек относительно указанного символа.
    6. valign - Выравнивание содержимого ячеек по вертикали.
<track></track> - позволяет авторам указать текстовую дорожку для медийных элементов <audio> и <video>. 
Такая дорожка обычно содержит субтитры на разных языках, комментарии, заголовки и др.
    1. kind - Указывает тип дорожки, возможные варианты перечислены в табл. 1.
    2. src - Путь к файлу с дорожкой.
    3. srclang - Язык дорожки. См. коды языков.
    4. label - Отображаемое название дорожки. Если этот атрибут не указан, браузер станет использовать значение, которое применяется у него по умолчанию, например «untitled1».
    5. default - Наличие этого атрибута указывает, 
    что данная дорожка предпочтительна и должна быть выбрана по умолчанию. 
    Только одна дорожка может иметь атрибут default.
<tt></tt> - отображает текст моноширинным текстом.
<u></u> - добавляет подчеркивание к тексту.
<ul></ul> - устанавливает маркированный список. (type)
<var></var> - используется для выделения переменных компьютерных программ.
<video></video>
    1. autoplay - Видео начинает воспроизводиться автоматически после загрузки страницы.
    2. controls - Добавляет панель управления к видеоролику.
    3. height - Задает высоту области для воспроизведения видеоролика.
    4. loop - Повторяет воспроизведение видео с начала после его завершения.
    5. poster - Указывает адрес картинки, которая будет отображаться, пока видео не доступно или не воспроизводится.
    6. preload - Используется для загрузки видео вместе с загрузкой веб-страницы.
    7. src - Указывает путь к воспроизводимому видеоролику.
    8. width - Задает ширину области для воспроизведения видеоролика.
<wbr></wbr> - указывает браузеру место, где допускается делать перенос строки в тексте, 
если этого требует ширина родительского элемента.
<xmo></xmp> - отображает содержимое контейнера «как есть» и шрифтом фиксированной ширины.
-->
